<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="rotation.js"></script>
  <script src="keyboard.js"></script>
  <script src="scuba-diver.js"></script>
  <script src="bubble-animation.js"></script>
</head>
<body>
  <a-scene rotation>
    <a-assets>
      <!-- Add your 3D model assets here -->
    </a-assets>

    <a-entity id="scene" zoo>
      <!-- Add your entity with models (island, turtle, etc.) -->
      <a-entity id="island" gltf-model="./island/scene.gltf"></a-entity>
      <a-entity id="turtle" gltf-model="./turtle/scene.gltf"></a-entity>
      <!-- Add more child entities as needed -->
    </a-entity>

    <a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>

    <a-entity id="diver" scuba-diver>
      <a-entity id="bubble" bubble-animation></a-entity>
      <a-entity gltf-model="./diver/scene.gltf"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
